# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "sjtu-lab-report"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["stell.c"]
license = "Unlicense"
description = "A lab report template for SJTU in Typst."
homepage = "https://github.com/StellarLane/sjtu-lab-report"
repository = "https://github.com/StellarLane/sjtu-lab-report"
keywords = ["SJTU", "lab report", "template"]
categories = ["report"]
disciplines = ["computer-science", "engineering", "physics", "chemistry", "biology"]
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
